<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Scheduler</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
    <!-- Add Emails -->
    <div class="emails-column add-email-col">
        <div class="column-header">Add Email:</div>
        <div><input id="to-input" placeholder="To"></div>
        <div><input id="cc-input" placeholder="Cc"></div>
        <div><input id="ccn-input" placeholder="Ccn"></div>
        <div><input id="subject-input" placeholder="Subject"></div>
        <div><input id="body-input" placeholder="Body"></div>
        <div><input id="cron-input" placeholder="Cron"></div>

        <div>
            <button id="add-email-btn">Add</button>
            <button id="clear-email-btn">Clear</button>
        </div>
    </div>

    <!-- Display Emails -->
    <div class="emails-column">
        <div class="column-header">Emails:</div>
        <div id="all-emails-anchor"></div>
    </div>
</body>
<script src="scripts/index.js"></script>

</html>
